{% extends "base.html" %}

{% block title%}Home - Register {%endblock%}

{% block body%}

<div style="margin-top: 10vh;">

	<div class="container text-white ">
		<div class="di" style="font-size: 200px;">
			<div class="di">
				<span class="material-icons" style="font-size: 10rem;">
					military_tech
				</span>
			</div>
			<div class="ditext mt-1" style="font-size: 15rem;">
				<p>BT</p>
			</div>
		</div>

		<div class="row">
			<div class="col-8 col-md-offset-4">
				<form method=POST action="{{url_for('register')}}">
					<div class="form-group align-middle">
						<input type="email" class="form-control bg-dark m-2 " name="username" placeholder="Email ID"
							style="height:2rem;color: white;" required>
					</div>
					<div class="form-group align-middle">
						<input type="text" class="form-control bg-dark m-2 " name="fname" placeholder="First Name"
							style="height:2rem;color: white;" required>
					</div>
					<div class="form-group align-middle">
						<input type="text" class="form-control bg-dark m-2 " name="lname" placeholder="Last Name"
							style="height:2rem;color: white;" required>
					</div>
					<div class="form-group">

						<input type="text" class="form-control m-2 bg-dark " name="yob" placeholder="Year of Birth"
							style="height:2rem; color: white;" required>
					</div>
					<div class="form-group">

						<input type="password" class="form-control m-2 bg-dark " name="pass" placeholder="Password"
							style="height:2rem; color: white;" required>
					</div>

					<button type="submit" class="btn btn-secondary float-end btn-lg ditext rounded "
						style="font-size:small;height:2.5rem; width:6rem">Register</button>

				</form>
			</div>
		</div>


	</div>
</div>


{%endblock%}
